<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="usumnakan.css" />
</head>
<body>
  <div class="quiz-container">
    <div class="timer">Time Left: <span id="time">120</span>s</div>
    <div class="question" id="question">Question will appear here</div>
    <div class="options" id="options"></div>
    <div class="result">Your score: <span id="score">0</span></div>
    <button class="restart-btn" id="restart">Restart Quiz</button>
  </div>
  <script src="usumnakan.js"></script>
</body>
</html>
